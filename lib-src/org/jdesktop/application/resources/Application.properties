# Default resources for InputBlocker's modal dialog )

BlockingDialog.title = Ocupado
BlockingDialog.cancelButton.text = &Cancelar
BlockingDialog.progressBar.stringPainted = true
BlockingDialog.progressBar.string = %02d:%02d, %02d:%02d remaining
BlockingDialogTimer.delay = 250

# @Action resources for cut/copy/paste/delete/quit actions.

cut.Action.text = Cor&tar
cut.Action.icon = icons/cut.png
cut.Action.accelerator = shortcut X
cut.Action.shortDescription = Mueve la selección al portapapeles

copy.Action.text = &Copiar
copy.Action.icon = icons/copy.png
copy.Action.accelerator = shortcut C
copy.Action.shortDescription = Copia la selección al portapapeles

paste.Action.text = &Pegar
paste.Action.icon = icons/paste.png
paste.Action.accelerator = shortcut V
paste.Action.shortDescription = Pega el contenido del portapapeles en el punto de inserción

delete.Action.text = &Eliminar
delete.Action.icon = icons/delete.png
delete.Action.accelerator = Delete
delete.Action.shortDescription = Elimina la selección


select-all.Action.text=Seleccion&ar Todo
#accelerator is swing based - this is a proxy action
select-all.Action.shortDescription=Selecciona todo el texto

quit.Action.text = &Salir
quit.Action.accelerator = shortcut Q
quit.Action.shortDescription = Sale de la aplicación

